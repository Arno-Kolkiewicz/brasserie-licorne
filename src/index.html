<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />

    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-55" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-link">
          <a href="#">nos bières</a>
          <a href="#">notre histoire</a>
          <a href="#">shop</a>
          <a href="#">Points de vente</a>
          <a href="#">Contact</a>
          <a href="#">
            <img src="img/iconmonstr-user-6.svg" class="nav-icon" alt="icon account user">
          </a>
        </div>
        <a href="#" class="nav-logo">
          <h1>
            <img src="img/logo-licorne-white.svg" class="nav-logo" alt="Logo de la brasserie licorne.">
          </h1>
          </a>
      </nav>
      <div class="swiper">
        <div class="swiper-rectangle-background"></div>
        <h3 class="swiper-subtitle">0% alcool</h3>
        <div class="swiper-bottle-container">
          <img class="swiper-bottle swiper-bottle-position-center" src="img/Licorne-Mockup-33cl-Blonde-sans-fond.png" alt="Bouteille de bière blonde sans alcool Licorne de 33cl avec étiquette rouge">
          <img class="swiper-bottle swiper-bottle-position-top-left" src="img/Licorne-Mockup-33cl-Brune-sans-fond.png" alt="Bouteille de bière brune sans alcool Licorne de 33cl avec étiquette verte">
          <img class="swiper-bottle swiper-bottle-position-bottom-right" src="img/Licorne-Mockup-33cl-IPA-sans-fond.png" alt="Bouteille de bière IPA sans gluten et sans alcool Licorne de 33cl avec étiquette jaune">
        </div>
        <h2 class="swiper-title">Blonde</h2>
        <button class="button swiper-button">
          <div class="button-arrow"></div>
        </button>
        
      </div>
    </header>
    <main>

    </main>

    <script src="js/main.js" type="module"></script>
